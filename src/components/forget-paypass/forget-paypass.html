<ion-header>
  <div class="c-header">
    <i class="c-back-arrow" (click)="back()"></i>
    {{ "config.oper.payPass" | translate }}
  </div>
</ion-header>

<ion-content>
  <div style="padding: 0 .555556rem">
    <div class="setPass_title">
      {{ "register.setPass.explain" | translate }}
      <span> {{ areaCode }} </span> <span> {{ phoneNumber }} </span>
    </div>
    <div class="setPass_repost" (click)="postCodeFn($event)">
      {{ tipTitle }}
    </div>

    <div class="setPass_inputWrap">
      <input
        type="text"
        id="setPass"
        (input)="passInput($event)"
        [(ngModel)]="postCode"
        maxlength="4"
        (focus)="makeRecord('checkCode')"
      />

      <div class="c-flex-row-center setPass_textWrap">
        <span class="setPass_text setPass_gap"> {{ postCodeArr[0] }} </span>

        <span class="setPass_text setPass_gap"> {{ postCodeArr[1] }} </span>

        <span class="setPass_text setPass_gap"> {{ postCodeArr[2] }} </span>

        <span class="setPass_text"> {{ postCodeArr[3] }} </span>
      </div>
    </div>

    <div class="setPass_passInputWrap">
      <div>
        <input
          type="password"
          (input)="formPatch($event)"
          [(ngModel)]="password"
          [placeholder]="'Kata sandi pembayaran baru'"
          class="setPass_input"
          maxlength="6"
          (focus)="makeRecord('firstPassword')"
        />
        <div class="setPass_smallText">6 digit angka</div>
      </div>

      <div>
        <input
          type="password"
          [(ngModel)]="passwordAgain"
          [placeholder]="'ketik ulang'"
          class="setPass_input"
          maxlength="6"
          (focus)="makeRecord('secondPassword')"
        />
      </div>

      <button
        style="margin-top: .569444rem"
        class="c-color-blue button"
        (click)="changePass($event)"
      >
        {{ "oper.sure" | translate }}
      </button>
    </div>
  </div>
</ion-content>
