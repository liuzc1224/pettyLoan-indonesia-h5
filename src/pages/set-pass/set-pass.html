<ion-header>
  <div class="c-header">
    <i class="c-back-arrow" (click)="back()"></i>
    {{ "register.setPass.title" | translate }}
  </div>
</ion-header>

<ion-content>
  <div style="padding: 0 .555556rem">
    <div class="setPass_title">
      {{ "register.setPass.explain" | translate }}
      <span> {{ areaCode }} </span> <span> {{ registeInfo.phone }} </span>
    </div>
    <div class="setPass_repost" (click)="getSmsPermission()">
      {{ tipTitle }}
    </div>

    <div class="setPass_inputWrap">
      <input
        type="number"
        id="setPass"
        (focus)="makeRecord('code')"
        (input)="passInput($event)"
        [(ngModel)]="postCode"
        maxlength="4"
      />

      <div class="c-flex-row-center setPass_textWrap">
        <span class="setPass_text setPass_gap"> {{ postCodeArr[0] }} </span>

        <span class="setPass_text setPass_gap"> {{ postCodeArr[1] }} </span>

        <span class="setPass_text setPass_gap"> {{ postCodeArr[2] }} </span>

        <span class="setPass_text"> {{ postCodeArr[3] }} </span>
      </div>
    </div>

    <div class="setPass_passInputWrap">
      <div>
        <input
          type="password"
          (input)="formPatch($event)"
          [(ngModel)]="password"
          [placeholder]="'register.setPass.set' | translate"
          class="setPass_input"
          (focus)="makeRecord('firstPassword')"
          maxlength="21"
        />
        <div class="setPass_smallText">
          {{ "register.setPass.tip" | translate }}
        </div>
      </div>

      <div>
        <input
          type="password"
          [(ngModel)]="passwordAgain"
          [placeholder]="'register.setPass.again' | translate"
          class="setPass_input"
          (focus)="makeRecord('secondPassword')"
          maxlength="21"
        />
      </div>

      <button
        style="margin-top: .569444rem"
        class="c-color-blue button"
        (click)="register($event)"
        [disabled]="!validForm.valid || !this.passwordAgain"
      >
        {{ "register.setPass.button" | translate }}
      </button>
    </div>
  </div>
</ion-content>
